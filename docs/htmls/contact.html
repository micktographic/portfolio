<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title> Contact </title>   
</head>
<body>

    <form>
        <div class="form">
            <h1>Contact me!</h1>
            <div class="group">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="group">
                <input type="number" name="" id="phone" required><span class="barra"></span>
                <label>Cellphone</label>
            </div>
            <div class="group">
                <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Text me!</label>
            </div>
            <button type="submit">Send!</button>
        </div>
    </form>

</body>
